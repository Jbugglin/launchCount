<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>
    <main>
        <h1>We're launching soon</h1>
        <div class="countdownContainer">
            <div class="timeContainer" id="days"></div>
            <div class="timeContainer" id="hours"></div>
            <div class="timeContainer" id="minutes"></div>
            <div class="timeContainer" id="seconds"></div>
        </div>
        <div class="containerLabels">
            <div class="timelabel">Days</div>
            <div class="timelabel">Hours</div>
            <div class="timelabel">Minutes</div>
            <div class="timelabel">Seconds</div>
        </div>
    </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Jbugglin/launchCount">Jordan Bugglin</a>.
  </footer>
  <script src="./time.js"></script>
</body>
</html>
